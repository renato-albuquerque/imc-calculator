<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo meta tags -->
    <meta name="author" content="Renato Albuquerque">
    <meta name="description" content="BMI (Body mass index) Calculator.">
    <meta name="keywords" content="BMI, BMI Calculator, calculator, IMC, body mass index, índice de massa corporal, front-end, frontend, software, web, developer, engineer, development, portfolio, HTML, HTML5, CSS, CSS3, JavaScript, Renato Albuquerque">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/scripts.js"></script>

    <title>BMI Calculator</title>
</head>
<body>

    <!-- first page -->
    <div class="container-1 hide">
        <header class="header">
            <h1 class="title">BMI Calculator</h1>
            <p class="subtitle">Body Mass Index</p>
            <p class="portugueseSubtitle">* IMC | Índice de Massa Corporal</p>
        </header>

        <main class="main">
            <section class="labelsInputs">
                <div class="wrapLabelInput">
                    <label class="label">Height:</label>
                    <input class="inputHeight" type="number" placeholder="Example 1,75">
                </div>
                <div class="wrapLabelInput">
                    <label class="label">Weight:</label>
                    <input class="inputWeight" type="number" placeholder="Example 70,5">
                </div>
            </section>
            <section class="buttons">
                <button class="btnCalculate" onclick="resultPage()">Calculate</button>
                <button class="btnClean" onclick="window.location.reload()">Clean</button>
            </section>
        </main>
        
        <footer class="footer">
            <p>Coded by <a href="https://rma-contacts.vercel.app/" target="_blank">Renato Albuquerque</a></p>
            <p>Software Developer</p>
        </footer>
    </div>

    <!-- second page (sp) -->
    <div class="container-2">
        <section class="wrapTitleSubtitleSp">
            <h1 class="titleSecondPage">Your BMI: <span></span></h1>
            <h2 class="subtitleSecondPage">Current Situation: <span></span></h2>
        </section>

        <section class="ratingInfoSp">
            <h2 class="titleRatings">Check the Ratings</h2>
            
        </section>

        <button class="btnReturn">Return</button>

        <footer class="footer">
            <p>Coded by <a href="https://rma-contacts.vercel.app/" target="_blank">Renato Albuquerque</a></p>
            <p>Software Developer</p>
        </footer>
    </div>
</body>
</html>
